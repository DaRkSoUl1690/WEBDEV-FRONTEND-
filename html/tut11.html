<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }

    .maintable {
        height: 10vh;
        width: 90vw;
    }
</style>

<body>
    <table class="maintable">
        <tr>
            <th rowspan="3" style="width: 20%; column-span: 3;">Day</th>
            <th colspan="4">Seminar </th>
        </tr>
        <tr>
            <th colspan="3">Schedule</th>
            <th rowspan="2" colspan="3">Topic</th>
        </tr>
        <tr>
            <th style="width: 20%;">Begin</th>
            <th colspan="2" style="width: 20%;">End</th>
        </tr>
        <tr>
            <td rowspan="2">Moday</td>
            <td rowspan="2">8:00am</td>
            <td colspan="2" rowspan="2">5:00am</td>
            <td>Introduction to html</td>

        </tr>
        <tr>
            <td>HTML Tags,HTML Attributes</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>08:00am</td>
            <td colspan="2">10:30am</td>
            <td>HTML Headings, Paragraphs, HTML Styles</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>01:00pm</td>
            <td colspan="2">HTML Colors, HTML CSS, HTML Links</td>

        </tr>
        <tr>
            <td>02:00pm</td>
            <td>05:00pm</td>
            <td colspan="2">HTML Links, HTML Images</td>

        </tr>
        <tr>
            <td>Wednesday</td>
            <td>09:00am</td>
            <td colspan="2">05:00pm</td>
            <td>HTML Table</td>
        </tr>

    </table>
</body>

</html>
